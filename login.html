    <h1>Sistem Login Sederhana</h1>
    <label>Ussername: </label>
    <input type="text" id="ussername" placeholder="Masukan Ussername anda!" required>

    <input type="password" id="password" placeholder="Masukan password anda!" required>

    <script>
        // Fungsi login
        function login() {
            var user = document.getElementById("ussername").value; // Buat ngambil value ussername dari tag input yang di input user
            var ussername = "stoy"; // Ussername yang benar
            var userPassword = document.getElementById("password").value; // Untuk ngambil value password dari tag input yang di input user
            var password = "kulitkerangajaib"; // Password yang benar

            // Mengecek apakah ussername sama kaya var ussername = "joy"
            if (user == ussername && userPassword === password) {
                // Jika sama maka msg berikut akan ditampilkan
                document.getElementById("msg").innerHTML = "<p class='success-message'>Login berhasil!! <br> Selamat datang "+ user +"</p>";
            
            } else if (user == ussername && userPassword !== password) { // Kalau ussername benar tetapi password yang diinput salah
                // Maka tampilkan alert berikut
                alert(" Password : " + userPassword + " Salah");
            } else if (user !== ussername && userPassword === password) { // Kalau ussername salah tapi password yang diinput benar
                // Maka tampilkan alert berikut
                alert("Username : " + user + " Salah");
            } else {
                alert("Username : " + user + " dan password : " + userPassword +" salah"); // Untuk mengambil value dari inputan user
            }
        }
    </script>
